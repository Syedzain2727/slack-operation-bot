name: Star Trigger Test

on:
  star:
    types: [created]

permissions:
  issues: write

jobs:
  thank-for-star:
    runs-on: ubuntu-latest
    steps:
      - name: Say thanks when repo is starred
        uses: actions/github-script@v7
        with:
          script: |
            const starrer = context.payload.sender.login;
            console.log(`â­ Repository starred by: ${starrer}`);
            await github.rest.issues.create({
              ...context.repo,
              title: `New Star from ${starrer}`,
              body: `Thanks @${starrer} for starring the repo! ğŸ‰`
            });
