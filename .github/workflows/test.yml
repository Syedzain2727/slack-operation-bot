name: Auto Comment on New Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            console.log(`New PR detected: #${prNumber} - ${prTitle}`);

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: "ðŸš€ Thanks for opening this PR! We'll review it shortly."
            });
